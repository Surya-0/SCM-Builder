version: '3.8'

services:
  setup:
    image: busybox
    volumes:
      - ./data:/data
      - ./config:/config
      - ./.env.default:/.env.default
    command: >
      sh -c "
        mkdir -p /data &&
        mkdir -p /config &&
        chmod 755 /data &&
        chmod 755 /config &&
        if [ ! -f /.env ] && [ -f /.env.default ]; then
          cp /.env.default /.env;
          echo 'Created .env file from .env.default';
        fi
      "

  scm-builder:
    build: .
    ports:
      - "8502:8502"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - setup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8502"]
      interval: 30s
      timeout: 10s
      retries: 3


# Documentation service using MkDocs
  docs:
    build: .
    command: mkdocs serve -a 0.0.0.0:8000
    volumes:
      - .:/app
    # Port mapping for documentation server
    # Format: "host_port:container_port"
    # Change the left number (8000) to modify the port on your host machine/VPS
    # Example: "9001:8000" would make the docs available on port 9001
    ports:
      - "8700:8000"
    environment:
      - PYTHONUNBUFFERED=1